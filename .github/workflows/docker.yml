name: Containerization

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: Docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/go-gist-signal-server

jobs:
  # Build Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image for testing
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA} -o /tmp/docker-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

  # Container smoke testing
  smoke-test:
    name: Container Smoke Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/docker-image.tar

      - name: Run container
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          docker run -d \
            --name app-test \
            -p 3000:3000 \
            -e NODE_ENV=production \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}

      - name: Wait for container to be ready
        run: |
          echo "Waiting for container to start..."
          sleep 10

      - name: Check container is running
        run: |
          if [ "$(docker inspect -f '{{.State.Running}}' app-test)" != "true" ]; then
            echo "Container is not running!"
            docker logs app-test
            exit 1
          fi
          echo "âœ… Container is running"

      - name: Health check
        run: |
          RETRY=0
          MAX_RETRIES=5
          until curl -sf http://localhost:3000 > /dev/null || [ $RETRY -eq $MAX_RETRIES ]; do
            echo "Attempt $((RETRY+1))/$MAX_RETRIES: Waiting for app to respond..."
            sleep 3
            RETRY=$((RETRY+1))
          done

          if [ $RETRY -eq $MAX_RETRIES ]; then
            echo "âŒ Health check failed after $MAX_RETRIES attempts"
            docker logs app-test
            exit 1
          fi
          echo "âœ… Health check passed"

      - name: Test API endpoints
        run: |
          echo "Testing that app responds to requests..."
          # Test root endpoint (landing page)
          RESPONSE=$(curl -sf http://localhost:3000 || echo "FAILED")
          if [ "$RESPONSE" = "FAILED" ]; then
            echo "âŒ Root endpoint test failed"
            docker logs app-test
            exit 1
          fi
          echo "âœ… Root endpoint responds"

          # Test API returns proper error without KV (expected behavior)
          echo "Testing API endpoint error handling..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:3000/api/session/create -H "Content-Type: application/json" -d '{"session":"test"}' || echo "000")
          echo "API returned HTTP $HTTP_CODE"
          # Any response (even 500) means the API route is working, just missing KV
          if [ "$HTTP_CODE" = "000" ]; then
            echo "âŒ API endpoint not reachable"
            docker logs app-test
            exit 1
          fi
          echo "âœ… API endpoint is reachable (HTTP $HTTP_CODE)"

      - name: Container logs
        if: always()
        run: docker logs app-test

      - name: Cleanup
        if: always()
        run: docker rm -f app-test || true

  # Publish to DockerHub
  publish:
    name: Publish to DockerHub
    runs-on: ubuntu-latest
    needs: [build, smoke-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate build summary
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** DockerHub" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.DOCKERHUB_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Publish to GitHub Container Registry (GHCR) as backup
  publish-ghcr:
    name: Publish to GHCR
    runs-on: ubuntu-latest
    needs: [build, smoke-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Container Summary
  container-summary:
    name: Container Summary
    runs-on: ubuntu-latest
    needs: [build, smoke-test, publish, publish-ghcr]
    if: always()
    steps:
      - name: Container workflow summary
        run: |
          echo "## ðŸ³ Containerization Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Test | ${{ needs.smoke-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Publish DockerHub | ${{ needs.publish.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Publish GHCR | ${{ needs.publish-ghcr.result }} |" >> $GITHUB_STEP_SUMMARY
